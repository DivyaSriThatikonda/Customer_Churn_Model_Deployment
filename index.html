<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Customer Churn Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="tenure">Tenure (in months)</label>
                <input type="number" class="form-control" name="tenure" placeholder="Enter tenure" required>
            </div>
            <div class="form-group">
                <label for="monthlycharges">Monthly Charges</label>
                <input type="number" step="0.01" class="form-control" name="monthlycharges" placeholder="Enter monthly charges" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <br>
        {% if prediction_text %}
            <h3 class="alert alert-info">{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
